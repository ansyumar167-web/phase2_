openapi: 3.0.3
info:
  title: Todo Application - Authentication API
  description: |
    Authentication endpoints for the Todo application using Better Auth with JWT tokens.

    **Security Model**:
    - Stateless JWT authentication
    - Tokens issued on successful signup/signin
    - Tokens stored in httpOnly cookies
    - 7-day token expiration
    - Shared secret (BETTER_AUTH_SECRET) for signature verification

    **Base URL**: `http://localhost:8000` (development)
  version: 1.0.0
  contact:
    name: Todo App Development Team

servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.todo-app.com
    description: Production server (TBD)

tags:
  - name: Authentication
    description: User authentication operations (signup, signin, signout)

paths:
  /api/auth/signup:
    post:
      tags:
        - Authentication
      summary: Register a new user account
      description: |
        Creates a new user account with email and password. Returns the created user
        and a JWT token for immediate authentication.

        **Validation**:
        - Email must be unique
        - Email must be valid format
        - Password must be at least 8 characters
        - Password must contain uppercase, lowercase, and number
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
            examples:
              valid:
                summary: Valid signup request
                value:
                  email: user@example.com
                  password: SecurePass123
      responses:
        '201':
          description: User created successfully
          headers:
            Set-Cookie:
              description: JWT token stored in httpOnly cookie
              schema:
                type: string
                example: auth-token=eyJhbGc...; HttpOnly; Secure; SameSite=Lax; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: Successful signup
                  value:
                    user:
                      id: 1
                      email: user@example.com
                      created_at: "2026-01-10T12:00:00Z"
                      updated_at: "2026-01-10T12:00:00Z"
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_email:
                  summary: Invalid email format
                  value:
                    message: Validation error
                    details:
                      email: ["Invalid email format"]
                weak_password:
                  summary: Weak password
                  value:
                    message: Validation error
                    details:
                      password: ["Password must be at least 8 characters and contain uppercase, lowercase, and number"]
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                duplicate_email:
                  summary: Email already registered
                  value:
                    message: Email already exists
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/signin:
    post:
      tags:
        - Authentication
      summary: Sign in to existing account
      description: |
        Authenticates a user with email and password. Returns the user and a JWT token.

        **Security**:
        - Password is verified against stored hash
        - Failed attempts should be rate-limited (backend responsibility)
        - Token issued on successful authentication
      operationId: signin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SigninRequest'
            examples:
              valid:
                summary: Valid signin request
                value:
                  email: user@example.com
                  password: SecurePass123
      responses:
        '200':
          description: Authentication successful
          headers:
            Set-Cookie:
              description: JWT token stored in httpOnly cookie
              schema:
                type: string
                example: auth-token=eyJhbGc...; HttpOnly; Secure; SameSite=Lax; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              examples:
                success:
                  summary: Successful signin
                  value:
                    user:
                      id: 1
                      email: user@example.com
                      created_at: "2026-01-10T12:00:00Z"
                      updated_at: "2026-01-10T12:00:00Z"
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_credentials:
                  summary: Wrong email or password
                  value:
                    message: Invalid email or password
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/signout:
    post:
      tags:
        - Authentication
      summary: Sign out current user
      description: |
        Invalidates the current session by clearing the authentication cookie.

        **Note**: Since JWT is stateless, the token itself is not invalidated on the server.
        The cookie is simply removed from the client.
      operationId: signout
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Signout successful
          headers:
            Set-Cookie:
              description: Cookie cleared
              schema:
                type: string
                example: auth-token=; HttpOnly; Secure; SameSite=Lax; Max-Age=0
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Signed out successfully
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current authenticated user
      description: |
        Returns the currently authenticated user's information based on the JWT token.

        **Use case**: Verify authentication status and get user details on page load.
      operationId: getCurrentUser
      security:
        - cookieAuth: []
      responses:
        '200':
          description: User information retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                success:
                  summary: Current user
                  value:
                    id: 1
                    email: user@example.com
                    created_at: "2026-01-10T12:00:00Z"
                    updated_at: "2026-01-10T12:00:00Z"
        '401':
          description: Not authenticated or token expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                token_expired:
                  summary: Token expired
                  value:
                    message: Authentication token has expired
                invalid_token:
                  summary: Invalid token
                  value:
                    message: Invalid authentication token

components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          format: int64
          description: Unique user identifier
          example: 1
        email:
          type: string
          format: email
          maxLength: 255
          description: User's email address
          example: user@example.com
        created_at:
          type: string
          format: date-time
          description: Account creation timestamp
          example: "2026-01-10T12:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2026-01-10T12:00:00Z"

    SignupRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          maxLength: 255
          description: User's email address (must be unique)
          example: user@example.com
        password:
          type: string
          format: password
          minLength: 8
          description: User's password (min 8 chars, must contain uppercase, lowercase, number)
          example: SecurePass123

    SigninRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User's email address
          example: user@example.com
        password:
          type: string
          format: password
          description: User's password
          example: SecurePass123

    AuthResponse:
      type: object
      required:
        - user
        - token
      properties:
        user:
          $ref: '#/components/schemas/User'
        token:
          type: string
          description: JWT token for authentication (also stored in httpOnly cookie)
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxLCJlbWFpbCI6InVzZXJAZXhhbXBsZS5jb20iLCJpYXQiOjE2NzM0NTY3ODksImV4cCI6MTY3NDA2MTU4OX0.signature

    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Human-readable error message
          example: Validation error
        details:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: Field-specific validation errors
          example:
            email: ["Invalid email format"]
            password: ["Password too weak"]

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: auth-token
      description: JWT token stored in httpOnly cookie

security:
  - cookieAuth: []
